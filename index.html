<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="logo" href="index.html"><img src="assets/img/logo.png" alt=""></a>

        <button class="navbar-toggler color-btn" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon color-btn"></span>
        </button>
      </ul>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <!-- estrutura barra lateral -->
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            Categorias
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <button class="nav-link adventure">Aventura</button>
            </li>
            <li class="nav-item">
              <button class="nav-link fiction close">Ficção</button>
            </li>
            <li class="nav-item">
              <button class="nav-link fantasy close">Fantasia</button>
            </li>
            <li class="nav-item">
              <button class="nav-link romance close">Romance</button>
            </li>
            <li class="nav-item">
              <button class="nav-link drama close">Drama</button>
            </li>
            <li class="nav-item">
              <button class="nav-link horror close">Terror</button>
            </li>
            <li class="nav-item">
              <button class="nav-link computers close">Tecnologia</button>
            </li>
            <li class="nav-item">
              <button class="nav-link history close">História</button>
            </li>
            <li class="nav-item">
              <button class="nav-link philosophy close">Filosofia</button>
            </li>
            <li class="nav-item">
              <button class="nav-link math close">Matemática</button>
            </li>
        </div>

      </div>
    </div>
  </nav>

  <main id="main">

    <section class="search-section">
      <div class="textSearch container-fluid">
        <h2>Pesquise, escolha, mergulhe: sua próxima <br> aventura está nas páginas de um livro.</h2>
        <form class="d-flex mt-3" role="search">
          <input class="form-control search-books me-2" type="search" placeholder="Pesquisar..." aria-label="Search" />
          <button class="btn btn-books btn-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </section>

    <section class="books-section container">
      <h2 class="resultsBook">Livros de Fantasia</h2>
      <div class="container-books">
        <!-- dados vindo da api -->
      </div>
    </section>

  </main>
